{% extends "base.html" %}
{% block title %}Sign in - AI Image Enhancer{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card login-card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-3">Welcome back</h3>
                <p class="text-muted small text-center">Sign in to upload & enhance product images</p>

                <form method="post" action="{{ url_for('login') }}" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-login btn-lg">Sign in</button>
                    </div>
                </form>

                <hr>
                <p class="text-center small mb-0">Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
